<!DOCTYPE html>
<html>
<head>
	<title>problem4</title>
	<meta charset="utf-8">
</head>
<body>
		<form>
			<table border="1">

				<tfoot>
					<tr>
						<td>
							<input type="reset" name="resetBtn" value="Reset the form" />
							<input type="Submit" value="Send" />
						</td>
					</tr>
					
				</tfoot>

				<tbody>
					<tr>
						<th>Last Name</th>
						<td ><input style="width: 300px;" type="text" name="ad" placeholder="Nakov"></td>
					</tr>

					<tr>
						<th>First Name</th>
						<td ><input style="width: 300px;" type="text" name="ac" placeholder="Svetlin"></td>
					</tr>

					<tr>
						<th>Address</th>
						<td><input style="width: 300px; height: 70px" type="text" name="az" placeholder="Binh Duong"></td>
					</tr>

					<tr>
						<th>City</th>
						<td >
							<table>
								<tr>
									<td colspan="2"><input style="width: 200px;" type="text" name="a" placeholder="Kaspichan"></td>
									<td><strong>State</strong></td>
									<td><input style="width: 50px;" type="text" name="b"></td>
								</tr>
							</table>
						</td>
					</tr>

					<tr>
						<th>Zip/Postal Code</th>
						<td><input style="width: 80px;" type="text" name="af" placeholder="9325"></td>
					</tr>

					<tr>
						<th>Country</th>
						<td>
							<select>
								<option value="value1" selected="selected">Sài Gòn</option>
								<option value="value2">Thủ Dầu Một</option>
								<option value="value3">Cần Thơ</option> 
							</select>
						</td>
					</tr>

					<tr>
						<th  >Phone (country code,<br> area code, number)</th>
						<td>
							<table>
								<tr>
									<td>(+<input style="width: 50px;" type="text" placeholder="359">)</td>
									<td><input style="width: 50px;" type="text" placeholder="88"></td>
									<td><input style="width: 160px;" type="text" placeholder="8334343"></td>
								</tr>
							</table>
						</td>
					</tr>

					<tr>
						<th>Email Address</th>
						<td>
							<input style="width: 300px;" type="text" placeholder="asdasd@gmail.com">
						</td>
					</tr>

					<tr>
						<th>Birth date</th>
						<td >
							<table>
								<td>Month <input style="width: 20px;" type="text" placeholder="06"></td>
								<td>Day <input style="width: 20px;" type="text" placeholder="14"></td>
								<td>Year (4 digit) <input style="width: 75px;" type="text" placeholder="1980"></td>
							</table>
						</td>
					</tr>
					
					<tr>
						<th>Gender</th>
						<td>
							<select>
								<option value="value1" selected="selected">Female</option>
								<option value="value2">Male</option>
							</select>
						</td>
					</tr>

					<tr>		
						<th><legend>Staring date</legend></th>

						<td>
							<input type="radio" name="date"> Spring 2006
							<input type="radio" name="date"> Summer 2006
						</td>
					</tr>

					<tr>
						<th>Comments/Questions</th>
						<td><input style="width:300px; height: 70px;" type="text" placeholder="please sent me more information about the lodging"></td>
					</tr>

				</tbody>

			</table>
		</form>

</body>
</html>
