<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<style type="text/css">		
		input[ type= button], button {
		width: 30px;
		height: 30px;
		border: none;
		background: transparent;
		color: red;
		font-style: italic;
		font-weight: bold;
	}

	input[type = text] {
		text-align: right;
		border: none;
		width: 100%;
	}
	</style>

</head>
<body>
<table border="1" style="color: lightblue;border-color: lightgreen">
	<thead>
		<tr>
			<th colspan="4"><input type="text" name="value" value=""></th>
		</tr>
	</thead>
	<tfoot>
		<th colspan="2"><input type="button" name="0" value="0"></th>
		<th><input type="button" name="." value="."></th>
		<th><input type="button" name="/" value="/"></th>
	</tfoot>
	<tbody>
		<tr>
			<th><input type="button" name="1" value="1"></th>
			<th><input type="button" name="2" value="2"></th>
			<th><input type="button" name="3" value="3"></th>
			<th><input type="button" name="+" value="+"></th>
		</tr>
		<tr>
			<th><input type="button" name="4" value="4"></th>
			<th><input type="button" name="5" value="5"></th>
			<th><input type="button" name="6" value="6"></th>
			<th><input type="button" name="-" value="-"></th>
		</tr>
		<tr>
			<th><input type="button" name="7" value="7"></th>
			<th><input type="button" name="8" value="8"></th>
			<th><input type="button" name="9" value="9"></th>
			<th><input type="button" name="*" value="*"></th>
		</tr>
	</tbody>
</table>
</body>
</html>
